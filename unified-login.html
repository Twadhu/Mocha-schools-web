<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>تسجيل الدخول الموحد - مدارس المخا</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700;800&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Tajawal', sans-serif;
            background-color: #f1f5f9;
        }
        .form-radio:checked {
            background-image: url("data:image/svg+xml,%3csvg viewBox='0 0 16 16' fill='white' xmlns='http://www.w3.org/2000/svg'%3e%3ccircle cx='8' cy='8' r='3'/%3e%3c/svg%3e");
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-2xl shadow-lg max-w-md w-full border border-slate-200">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-blue-600">تسجيل الدخول الموحد</h1>
            <p class="text-slate-500 mt-2">لمنصة مدارس المخا التعليمية</p>
        </div>
        <form id="loginForm" class="space-y-6">
            <div>
                <label class="font-semibold text-slate-700">نوع الحساب</label>
                <div class="flex gap-4 mt-2" role="radiogroup">
                    <label class="flex items-center gap-2 p-3 border rounded-lg flex-1 cursor-pointer has-[:checked]:bg-blue-50 has-[:checked]:border-blue-500">
                        <input type="radio" name="role" value="manager" class="form-radio text-blue-600 focus:ring-blue-500" checked>
                        <span>مدير</span>
                    </label>
                    <label class="flex items-center gap-2 p-3 border rounded-lg flex-1 cursor-pointer has-[:checked]:bg-blue-50 has-[:checked]:border-blue-500">
                        <input type="radio" name="role" value="teacher" class="form-radio text-blue-600 focus:ring-blue-500">
                        <span>معلم</span>
                    </label>
                    <label class="flex items-center gap-2 p-3 border rounded-lg flex-1 cursor-pointer has-[:checked]:bg-blue-50 has-[:checked]:border-blue-500">
                        <input type="radio" name="role" value="student" class="form-radio text-blue-600 focus:ring-blue-500">
                        <span>طالب</span>
                    </label>
                </div>
            </div>
            <div>
                <label for="email" class="font-semibold text-slate-700">البريد الإلكتروني</label>
                <input id="email" name="email" type="email" required autocomplete="username" placeholder="example@school.com" class="mt-1 block w-full px-4 py-2.5 border border-slate-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div>
                <label for="password" class="font-semibold text-slate-700">كلمة المرور</label>
                <input id="password" name="password" type="password" required autocomplete="current-password" placeholder="••••••••" class="mt-1 block w-full px-4 py-2.5 border border-slate-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <button type="submit" id="submitButton" class="w-full bg-blue-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-blue-700 transition-colors flex items-center justify-center gap-2">
                <span id="buttonText">تسجيل الدخول</span>
                <i id="buttonSpinner" class="fas fa-spinner fa-spin hidden"></i>
            </button>
            <div id="errorMessage" class="hidden p-3 bg-red-100 border border-red-300 text-red-800 text-center rounded-lg"></div>
        </form>
    </div>
    <script>
        const form = document.getElementById('loginForm');
        const submitButton = document.getElementById('submitButton');
        const buttonText = document.getElementById('buttonText');
        const buttonSpinner = document.getElementById('buttonSpinner');
        const errorMessage = document.getElementById('errorMessage');

        function buildApiUrl(path) { return `api/${String(path || '').replace(/^\/+/,'')}`; }
        
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            errorMessage.classList.add('hidden');
            submitButton.disabled = true;
            buttonText.textContent = 'جاري التحقق...';
            buttonSpinner.classList.remove('hidden');

            const formData = new FormData(form);
            const data = Object.fromEntries(formData.entries());

            try {
                const response = await fetch(buildApiUrl('auth.php'), {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                const result = await response.json();
                if (!response.ok || !result.ok) throw new Error(result.message || 'بيانات الدخول غير صحيحة.');
                
                localStorage.setItem('authToken', result.token);
                localStorage.setItem('currentUser', JSON.stringify(result.user));

                switch (data.role) {
                    case 'manager':
                        sessionStorage.setItem('authToken', result.token);
                        window.location.replace(`manager/school-admin/index.html?sid=${result.user.school_id}`);
                        break;
                    case 'teacher':
                        window.location.replace('teacher-portal.html');
                        break;
                    case 'student':
                        window.location.replace('student-portal.html');
                        break;
                }
            } catch (error) {
                errorMessage.textContent = error.message;
                errorMessage.classList.remove('hidden');
            } finally {
                submitButton.disabled = false;
                buttonText.textContent = 'تسجيل الدخول';
                buttonSpinner.classList.add('hidden');
            }
        });
    </script>
</body>
</html>
