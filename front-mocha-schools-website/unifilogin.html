<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>تسجيل الدخول - بوابة المدرسة</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Tajawal', sans-serif;
            background-image: linear-gradient(to top, #f3e7e9 0%, #e3eeff 99%, #e3eeff 100%);
        }
        .login-container {
            transition: all 0.3s ease-in-out;
        }
        .tab-btn {
            transition: all 0.2s ease;
        }
        .tab-btn.active {
            color: #2563eb;
            border-bottom-color: #2563eb;
            font-weight: 700;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">

    <div class="login-container w-full max-w-md p-8 space-y-6 bg-white rounded-2xl shadow-xl">
        <div class="text-center">
            <h1 class="text-3xl font-extrabold text-gray-900">🎓</h1>
            <h2 class="mt-4 text-2xl font-bold text-gray-800">بوابة المدرسة الموحدة</h2>
            <p class="mt-2 text-sm text-gray-600">يرجى تحديد دورك وتسجيل الدخول للمتابعة</p>
        </div>

        <div class="flex border-b">
            <button id="student-tab" class="tab-btn flex-1 p-3 text-gray-500 border-b-2 border-transparent active">طالب</button>
            <button id="teacher-tab" class="tab-btn flex-1 p-3 text-gray-500 border-b-2 border-transparent">معلم</button>
        </div>

        <form id="login-form" class="space-y-6">
            <input type="hidden" id="role" value="student">
            <div>
                <label for="email" class="text-sm font-medium text-gray-700">البريد الإلكتروني</label>
                <input id="email" name="email" type="email" autocomplete="email" required class="w-full px-3 py-2 mt-1 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500" placeholder="example@school.com">
            </div>

            <div>
                <label for="password" class="text-sm font-medium text-gray-700">كلمة المرور</label>
                <input id="password" name="password" type="password" autocomplete="current-password" required class="w-full px-3 py-2 mt-1 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500" placeholder="••••••••">
            </div>

            <div id="msg" class="text-center text-sm p-2 rounded-md hidden"></div>

            <div>
                <button type="submit" class="w-full flex justify-center py-3 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                    تسجيل الدخول
                </button>
            </div>
        </form>
         <div class="text-center text-xs text-gray-500">
            <p>للتجربة:</p>
            <p>بريد الطالب: <strong>student@school.com</strong></p>
            <p>بريد المعلم: <strong>teacher@school.com</strong></p>
            <p>كلمة المرور للجميع: <strong>password123</strong></p>
        </div>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
            const studentTab = document.getElementById('student-tab');
            const teacherTab = document.getElementById('teacher-tab');
            const roleInput = document.getElementById('role');
            const form = document.getElementById('login-form');
            const emailInput = document.getElementById('email');
            const msgDiv = document.getElementById('msg');

            function buildApiUrl(path){
                path = String(path||'').replace(/^\/+/, '');
                // compute base relative to this file's folder
                const href = location.pathname;
                const marker = 'front-mocha-schools-website';
                let basePrefix = '../';
                if(href.includes(marker)){
                    const after = href.split(marker)[1] || '';
                    const extraSegments = after.split('/').filter(s=>s.length>0 && s.indexOf('.')===-1);
                    basePrefix = '../'.repeat(1 + extraSegments.length);
                }
                return basePrefix + path;
            }

            function switchTab(role) {
                if (role === 'student') {
                    studentTab.classList.add('active');
                    teacherTab.classList.remove('active');
                    roleInput.value = 'student';
                    emailInput.placeholder = 'student@school.com';
                } else {
                    teacherTab.classList.add('active');
                    studentTab.classList.remove('active');
                    roleInput.value = 'teacher';
                    emailInput.placeholder = 'teacher@school.com';
                }
            }

            studentTab.addEventListener('click', () => switchTab('student'));
            teacherTab.addEventListener('click', () => switchTab('teacher'));

            form.addEventListener('submit', async (e) => {
                e.preventDefault();
                msgDiv.classList.add('hidden');
                
                const email = emailInput.value.trim();
                const password = document.getElementById('password').value;
                const role = roleInput.value;

                msgDiv.textContent = 'جاري التحقق...';
                msgDiv.className = 'text-center text-sm p-2 rounded-md bg-blue-100 text-blue-800';
                msgDiv.classList.remove('hidden');

                try {
                    const res = await fetch(buildApiUrl('api/api.php?action=login'), {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ email, password, role })
                    });
                    const data = await res.json();
                    if(!res.ok || !data || data.ok===false){
                        throw new Error(data && data.message ? data.message : 'فشل تسجيل الدخول');
                    }
                    // save token + user
                    localStorage.setItem('authToken', data.token);
                    localStorage.setItem('currentUser', JSON.stringify(data.user));
                    msgDiv.textContent = 'تم تسجيل الدخول بنجاح. جاري التوجيه...';
                    msgDiv.className = 'text-center text-sm p-2 rounded-md bg-green-100 text-green-800';
                    setTimeout(()=> window.location.href = 'portal.html', 600);
                } catch(err){
                    msgDiv.textContent = err.message || 'فشل تسجيل الدخول';
                    msgDiv.className = 'text-center text-sm p-2 rounded-md bg-red-100 text-red-800';
                }
            });
            emailInput.placeholder = 'student@school.com';
        });
    </script>

</body>
</html>
