            { id: 8, type: 'permanent', name_ar: "عبدالله سعيد محمد عكيش", position_ar: "مدرس", specialty_ar: "علوم", subjects_ar: "علوم", classes_ar: "7, 8, 9" },
            { id: 9, type: 'permanent', name_ar: "عبده عبدالله حسن عثمان", position_ar: "مدرس", specialty_ar: "عام", subjects_ar: "اجتماعيات", classes_ar: "4, 5, 6" },
            { id: 10, type: 'permanent', name_ar: "محمد احمد عبده حائك", position_ar: "مدرس", specialty_ar: "قرآن", subjects_ar: "قرآن كريم", classes_ar: "10, 11, 12" },

            { id: 12, type: 'permanent', name_ar: "محمد غالب قريش احمد", position_ar: "مدرس", specialty_ar: "إنجليزي", subjects_ar: "لغة إنجليزية", classes_ar: "7, 8, 9" },

            { id: 15, type: 'permanent', name_ar: "سهام حسن محمد سالم", position_ar: "مدرسة", specialty_ar: "عام", subjects_ar: "معلمة صف", classes_ar: "3" },
            { id: 16, type: 'permanent', name_ar: "هناء عبدالله احمد خليل", position_ar: "مدرسة", specialty_ar: "عام", subjects_ar: "معلمة صف", classes_ar: "2" },

            // Volunteer Staff (12)
            { id: 19, type: 'volunteer', name_ar: "لمياء صالح قائد عبدالله قليهط", position_ar: "متطوعة", specialty_ar: "حاسوب", subjects_ar: "حاسوب", classes_ar: "أساسي" },
            { id: 20, type: 'volunteer', name_ar: "جميل محمد صالح منه", position_ar: "متطوع", specialty_ar: "قرآن", subjects_ar: "قرآن كريم", classes_ar: "7, 8, 9" },
            { id: 21, type: 'volunteer', name_ar: "وائل عبدالله سليمان سالم", position_ar: "متطوع", specialty_ar: "شريعة", subjects_ar: "تربية إسلامية", classes_ar: "7, 8" },

            { id: 23, type: 'volunteer', name_ar: "نجاة حسن محمد علي", position_ar: "متطوعة", specialty_ar: "عام", subjects_ar: "معلمة صف", classes_ar: "1أ" },

            { id: 28, type: 'volunteer', name_ar: "سعاد احمد حسن", position_ar: "متطوعة", specialty_ar: "عام", subjects_ar: "معلمة صف", classes_ar: "3ج" },
            { id: 29, type: 'volunteer', name_ar: "بدرية سعيد عبدالله", position_ar: "متطوعة", specialty_ar: "عام", subjects_ar: "معلمة صف", classes_ar: "3أ" },
            { id: 30, type: 'volunteer', name_ar: "سعيد محمد قائد قليهط", position_ar: "متطوع", specialty_ar: "خدمات", subjects_ar: "حارس", classes_ar: "" }
        ].map(s => ({
            ...s, // Spread original Arabic data
            // Add placeholder translations, copying from Arabic if not specified
            name_en: s.name_en || s.name_ar,
            position_en: s.position_en || s.position_ar,
            specialty_en: s.specialty_en || s.specialty_ar,
            subjects_en: s.subjects_en || s.subjects_ar,
            classes_en: s.classes_en || s.classes_ar,
            message_en: s.message_en || s.message_ar,
            name_zh: s.name_zh || s.name_ar,
            position_zh: s.position_zh || s.position_ar,
            specialty_zh: s.specialty_zh || s.specialty_ar,
            subjects_zh: s.subjects_zh || s.subjects_ar,
            classes_zh: s.classes_zh || s.classes_ar,
            message_zh: s.message_zh || s.message_ar,
            name_ru: s.name_ru || s.name_ar,
            position_ru: s.position_ru || s.position_ar,
            specialty_ru: s.specialty_ru || s.specialty_ar,
            subjects_ru: s.subjects_ru || s.subjects_ar,
            classes_ru: s.classes_ru || s.classes_ar,
            message_ru: s.message_ru || s.message_ar,
        }));


        let currentLang = 'ar';
        const langData = { ar: { flag: '🇾🇪' }, en: { flag: '🇬🇧' }, zh: { flag: '🇨🇳' }, ru: { flag: '🇷🇺' } };
        const htmlEl = document.documentElement;
        const elementsToTranslate = document.querySelectorAll('[data-ar]');

        function changeLanguage(lang) {
            currentLang = lang;
            updateLanguage();
        }

        function updateLanguage() {
            htmlEl.lang = currentLang;
            htmlEl.dir = currentLang === 'ar' ? 'rtl' : 'ltr';
            document.getElementById('current-lang-flag').textContent = langData[currentLang].flag;
            
            elementsToTranslate.forEach(el => { if(el.dataset[currentLang]) el.textContent = el.dataset[currentLang]; });

            const activeId = document.querySelector('#staff-list-container button.bg-yellow-100')?.dataset.staffId || 1;
            renderStaffList(parseInt(activeId));
            renderStaffDetails(parseInt(activeId));
        }

        function renderStaffList(activeId) {
            const listContainer = document.getElementById('staff-list-container');
            const permanentStaff = allStaff.filter(s => s.type === 'permanent');
            const volunteerStaff = allStaff.filter(s => s.type === 'volunteer');

            const t = {
                permanent: {ar: 'المثبتون', en: 'Permanent', zh: '正式员工', ru: 'Постоянные'},
                volunteers: {ar: 'المتطوعون', en: 'Volunteers', zh: '志愿者', ru: 'Волонтеры'}
            };

            let html = `<h3 class="font-bold text-yellow-600 mb-2">${t.permanent[currentLang]}</h3>`;
            html += permanentStaff.map(staff => createListItem(staff, activeId)).join('');
            
            html += `<h3 class="font-bold text-blue-600 mt-4 mb-2">${t.volunteers[currentLang]}</h3>`;
            html += volunteerStaff.map(staff => createListItem(staff, activeId)).join('');

            listContainer.innerHTML = html;
        }

        function createListItem(staff, activeId) {
            const isActive = staff.id === activeId;
            return `
                <button onclick="renderStaffDetails(${staff.id})" 
                        data-staff-id="${staff.id}"
                        class="w-full text-start p-3 rounded-md transition-colors ${isActive ? 'bg-yellow-100' : 'hover:bg-gray-100'}">
                    <p class="font-semibold ${isActive ? 'text-yellow-800' : 'text-gray-800'}">أ/ ${staff['name_' + currentLang] || staff.name_ar}</p>
                    <p class="text-sm ${isActive ? 'text-yellow-700' : 'text-gray-500'}">${staff['position_' + currentLang] || staff.position_ar}</p>
                </button>
            `;
        }

        function renderStaffDetails(staffId) {
            const staff = allStaff.find(s => s.id === staffId);
            if (!staff) return;

            const detailsContainer = document.getElementById('staff-details-container');
            const lang = currentLang;

            const t = {
                specialty: {ar: 'التخصص', en: 'Specialty', zh: '专业', ru: 'Специальность'},
                subjects: {ar: 'المواد', en: 'Subjects', zh: '科目', ru: 'Предметы'},
                classes: {ar: 'الصفوف', en: 'Classes', zh: '班级', ru: 'Классы'},
                message: {ar: 'رسالة', en: 'Message', zh: '寄语', ru: 'Сообщение'},
                not_specified: {ar: 'غير محدد', en: 'Not specified', zh: '未指定', ru: 'Не указано'},
                na: {ar: 'N/A', en: 'N/A', zh: '不适用', ru: 'Н/Д'}
            };
            
            detailsContainer.innerHTML = `
                <div class="bg-white rounded-xl shadow-lg p-8 sticky top-24">
                    <div class="text-center">
                        <div class="w-32 h-32 rounded-full bg-gray-200 mx-auto mb-4 flex items-center justify-center">
                            <svg class="w-16 h-16 text-gray-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M15.75 6a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0zM4.501 20.118a7.5 7.5 0 0114.998 0A17.933 17.933 0 0112 21.75c-2.676 0-5.216-.584-7.499-1.632z" /></svg>
                        </div>
                        <h2 class="text-2xl font-bold">أ/ ${staff['name_' + lang] || staff.name_ar}</h2>
                        <p class="text-yellow-600 font-semibold text-lg">${staff['position_' + lang] || staff.position_ar}</p>
                    </div>
                    <div class="mt-6 border-t pt-6 space-y-2 text-md">
                        <p><strong class="font-semibold w-24 inline-block">${t.specialty[lang]}:</strong> ${staff['specialty_' + lang] || staff.specialty_ar || t.not_specified[lang]}</p>
                        <p><strong class="font-semibold w-24 inline-block">${t.subjects[lang]}:</strong> ${staff['subjects_' + lang] || staff.subjects_ar || t.not_specified[lang]}</p>
                        <p><strong class="font-semibold w-24 inline-block">${t.classes[lang]}:</strong> ${staff['classes_' + lang] || staff.classes_ar || t.na[lang]}</p>
                    </div>
                    ${(staff['message_' + lang] || staff.message_ar) ? `
                        <div class="mt-6 border-t pt-6">
                             <h4 class="font-bold mb-2">${t.message[lang]}</h4>
                            <p class="text-gray-700 italic">"${staff['message_' + lang] || staff.message_ar}"</p>
                        </div>
                    ` : ''}
                </div>
            `;
            renderStaffList(staffId);
        }

        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('current-year').textContent = new Date().getFullYear();
            
            const urlParams = new URLSearchParams(window.location.search);
            const lang = urlParams.get('lang') || 'ar';
            changeLanguage(lang);

            const langButton = document.getElementById('lang-switcher-button');
            const langMenu = document.getElementById('lang-switcher-menu');
            langButton.addEventListener('click', (e) => {
                e.stopPropagation();
                langMenu.classList.toggle('hidden');
            });
            document.addEventListener('click', () => langMenu.classList.add('hidden'));

            renderStaffList(1);
            renderStaffDetails(1);
        });
    </script>
</body>
