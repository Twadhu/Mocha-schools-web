<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>التقديم من خلالنا | Mocha Schools</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="نموذج تقديم بسيط لإرسال طلبك إلى مدارس المخا ليتم التعامل معه عبر البريد." />
  <link rel="canonical" href="https://mokha-schools.com/apply.html" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700;800&display=swap" rel="stylesheet">
  <style>
    :root { --brand:#2563eb; --brand-dark:#1d4ed8; --surface:#ffffff; --bg:#f8fafc; --text:#0f172a; --muted:#475569; --border:#e2e8f0; }
    * { box-sizing: border-box; }
    body { margin:0; font-family:'Tajawal',sans-serif; background:var(--bg); color:var(--text); }
    .container { width:100%; max-width:900px; margin: 2rem auto; padding: 0 1rem; }
    .card { background:var(--surface); border:1px solid var(--border); border-radius:16px; padding:24px; box-shadow:0 6px 20px rgba(2,6,23,0.06); }
    h1 { margin-top:0; font-size:1.8rem; }
    p.lead { color:var(--muted); margin-top:0.25rem; }
    form { display:grid; grid-template-columns:1fr; gap:14px; margin-top:18px; }
    @media(min-width:768px){ form { grid-template-columns:1fr 1fr; } .col-span-2{ grid-column:1/3; } }
    label { display:block; font-weight:700; margin-bottom:6px; }
    input, select, textarea { width:100%; padding:12px 14px; border:1px solid var(--border); border-radius:10px; background:#fff; font-family:inherit; }
    textarea { min-height:140px; resize:vertical; }
    .actions { margin-top:8px; display:flex; gap:10px; }
    .btn { display:inline-flex; align-items:center; gap:8px; border:none; border-radius:10px; padding:12px 16px; cursor:pointer; font-weight:800; }
    .btn-primary { background:var(--brand); color:#fff; }
    .btn-primary:hover { background:var(--brand-dark); }
    .btn-ghost { background:transparent; color:var(--brand); border:1px solid var(--brand); }
    .note { color:#64748b; font-size:0.9rem; }
    .success { background:#ecfdf5; color:#065f46; border:1px solid #a7f3d0; padding:12px 14px; border-radius:10px; margin-top:12px; display:none; }
    .error { background:#fef2f2; color:#991b1b; border:1px solid #fecaca; padding:12px 14px; border-radius:10px; margin-top:12px; display:none; }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <h1>التقديم من خلالنا</h1>
      <p class="lead">املأ الحقول التالية لإرسال طلبك إلى فريق مدارس المخا. سنقوم بمراجعة طلبك والتواصل معك عبر البريد.</p>
      <form id="applyForm" novalidate>
        <div>
          <label for="name">الاسم الكامل</label>
          <input id="name" name="name" placeholder="الاسم الثلاثي" required />
        </div>
        <div>
          <label for="email">البريد الإلكتروني</label>
          <input id="email" name="email" type="email" placeholder="you@example.com" required />
        </div>
        <div>
          <label for="phone">رقم الهاتف</label>
          <input id="phone" name="phone" placeholder="مثال: +9677xxxxxxx" />
        </div>
        <div>
          <label for="country">الدولة</label>
          <input id="country" name="country" placeholder="الدولة" />
        </div>
        <div class="col-span-2">
          <label for="program">البرنامج/المنحة</label>
          <input id="program" name="program" placeholder="مثال: منحة تركيا / CSC / رومانيا" />
        </div>
        <div class="col-span-2">
          <label for="message">الرسالة</label>
          <textarea id="message" name="message" placeholder="اكتب تفاصيل طلبك أو أسئلتك" required></textarea>
        </div>
        <input type="hidden" id="source" name="source" />
        <div class="actions col-span-2">
          <button type="submit" class="btn btn-primary"><i class="fa-solid fa-paper-plane"></i> إرسال الطلب</button>
          <button type="reset" class="btn btn-ghost"><i class="fa-solid fa-rotate-left"></i> إعادة تعيين</button>
        </div>
        <div id="okMsg" class="success">تم إرسال طلبك بنجاح.</div>
        <div id="errMsg" class="error">تعذر إرسال الطلب. حاول لاحقًا.</div>
      </form>
      <p class="note">بالإرسال، أنت توافق على معالجة بياناتك للتواصل بشأن طلبك.</p>
    </div>
  </div>

  <script>
    // Helper to build API URL robustly (supports subfolders)
    function buildApiUrl(path) {
      var base = window.location.origin;
      var prefix = '/api';
      // If site served from a subdirectory like /Schools-sites/front-mocha-schools-website
      var locPath = window.location.pathname;
      // climb up until we find '/api' at root (we assume server rewrite exposes /api at doc root)
      return base + '/api' + path;
    }

    document.addEventListener('DOMContentLoaded', function () {
      // Fill source with referrer or current path
      var src = document.getElementById('source');
      src.value = document.referrer || window.location.pathname;
      // Pre-fill program from query ?program=
      try {
        var params = new URLSearchParams(window.location.search);
        var p = params.get('program');
        if (p) {
          document.getElementById('program').value = decodeURIComponent(p);
        }
      } catch(e) {}

      var form = document.getElementById('applyForm');
      var ok = document.getElementById('okMsg');
      var err = document.getElementById('errMsg');
      form.addEventListener('submit', async function (e) {
        e.preventDefault();
        ok.style.display = 'none';
        err.style.display = 'none';

        var data = new FormData(form);

        try {
          const resp = await fetch(buildApiUrl('/apply.php'), {
            method: 'POST',
            body: data
          });
          const json = await resp.json();
          if (json && json.ok) {
            ok.style.display = 'block';
            form.reset();
          } else {
            err.textContent = (json && json.message) ? (json.message) : 'تعذر إرسال الطلب.';
            err.style.display = 'block';
          }
        } catch (ex) {
          err.textContent = 'فشل الاتصال بالخادم.';
          err.style.display = 'block';
        }
      });
    });
  </script>
</body>
</html>
